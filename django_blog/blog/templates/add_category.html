{% extends 'base.html' %}
{% block title %}Create A New Blog Category{% endblock %}

{% block content %}
{% if user.is_authenticated %}        
  <h1>Add Blog Here</h1>
  <br><br/>
  <div class="form-group">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-secondary">Add</button>
    </form>
  </div>
{% else %}
  You are not logged in!
{% endif %}
{% endblock %}
